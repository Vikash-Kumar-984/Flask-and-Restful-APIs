<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form method="POST" action="/form"> <!--If the method is GET then the sensitive infomation of name and password will be appeared in the url-->
        <label>Name</label>
        <input name="Name" type="text"> <br>
        <label>Password</label>
        <input name="Password" type="password"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
